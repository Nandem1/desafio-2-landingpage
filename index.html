<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/desafio-2-landingpage/assets/css/style.css">
    <link rel="icon" href="/desafio-2-landingpage/assets/img/perfume.png">
    <title>Perfumes Yossy</title>
</head>
<body>
    <header>
        <table class="tableheader">
            <tr>

        </table>
    </header>
        <div class="allsection">

                </div>
            </div>
            <div class="perfume3">

        <div class="footertext">
